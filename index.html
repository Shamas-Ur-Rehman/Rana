<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Straysandme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <img src="2.png" alt="SAM Logo">
        </div>

        <!-- Sub Logo Section -->
        <div class="sub-logo-section">
            <img src="3.png" alt="Sub Logo">
        </div>

        <!-- Additional Logo Section -->
        <div class="additional-logo-section">
            <img src="5.png" alt="Additional Logo">
        </div>

        <!-- Final Logo Section -->
        <div class="final-logo-section">
            <img src="8.png" alt="Final Logo">
        </div>

        <div class="instagram-section">
            <a href="https://instagram.com/straysandme" target="_blank" title="Visit Instagram page">
              <img class="instagram-logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
            <p class="instagram-handle">
              <a href="https://instagram.com/straysandme" target="_blank">@straysandme</a>
            </p>
          </div>
        
    </div>
</body>
</html>
